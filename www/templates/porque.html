<ion-view title="¿Por Qué?" id="porque" class="inicio-pane">
    <ion-content padding="false" class="has-header">
        <div data-tap-disabled="true" style="height: 70%">
            <leaflet layers="layers" center="center" width="100%" height="100%"></leaflet>
        </div>
        <div style="position: absolute;
    width: 100%;
    bottom: 0px; text-align: center;">
            <p style="margin: 0px">{{co2}} toneladas de CO<sub>2</sub>eq</p>
            <div style="border: solid 1px #AAAAAA; margin: 20px;">
                <div style="width: {{co2Width}}%; background-color: green; height: 10px;"></div>
            </div>
            <p style="margin: 0px">Año {{data.year}}</p>
            <div class="item range" style="border: 0">
              <input type="range" name="year" ng-model="data.year" min="1990" max="2004">
            </div>
        </div>
	</ion-content>
</ion-view>
