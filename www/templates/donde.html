<ion-view title="Plant-Ent" id="como" class="inicio-pane">

        <div ng-show="!finishedLoading" class="" style="position: absolute; width: 100%; height: 100%;"> 
            <div style='position: absolute; top: 50%;
                left: 50%; transform: translateY(-50%) translateX(-50%); text-align: center;'>
                <p style="white-space: initial; color: #18632E; font-family:'exo_2light'; text-align: center; margin-bottom: 0;">
                Estamos buscando especies de árboles según su ubicación</p>
                <img src="img/ripple.gif">
            </div>
        </div>
        <div ng-show="finishedLoading">
            <p style="text-align: center;
    padding: 20px;
    font-size: large;
    font-weight: bold;
    color: #28A54C;
    margin: 0px;">¿Qué características busca?</p>
        <ul class="list">
          <li class="item item-toggle">
             Atracción de animales
            <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
            </li>
            <li class="item item-toggle">
                Flores
            <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
            </li>
            <li class="item item-toggle">
                Mitigación de CO<sub>2</sub>
            <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
            </li>
            <li class="item item-toggle">
                Mayor a 3 metros
            <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
            </li>
        </ul>
        <button ng-click="goToDonde1()" style="width: 90%; margin-left: 5%;" class="button button-block button-balanced">
          Mostrar
        </button>
        </div>
	</ion-content>
</ion-view>
